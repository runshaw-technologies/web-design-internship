    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:blue;width:100px;height:50px;padding:40px;color:white;">Hover the mouse over this area</div>


    <script>
        function mOver(obj){
            obj.innerHTML = "Thank You"

        function mOut(obj) {
            obj.innerHTML = "Hi there!!!!"
        }

    const a = document.getElementById("demo");

    function getLocation() {

            a.innerHTML = err;
        }
    }

<!-- Form API -->
<input type="number" id="id1" min="100" max="500" >
<button onclick="myFunction()">Submit</button>


<p id="demo"></p>

<script>
    function myFunction(){
        const inpObj = document.getElementById("id1");
        if(!inpObj.checkValidity()) {
            document.getElementById("demo").innerHTML = inpObj.validationMessage;
        } else {
            document.getElementById("demo").innerHTML = "Input Ok";
        }
    }
</script>
