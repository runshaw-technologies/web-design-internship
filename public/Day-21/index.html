<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#demo").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <p class="demo">Text onclicked will let the line to disappear.</p>
    <p id="demo">Second line to disappear</p>
    <p>Third line to disappear</p>
</body>
</html>
