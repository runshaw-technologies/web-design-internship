<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <script>

// Classes
// Arrow Functions
// Variables (let, const, var)


        // Classes
        class Car {
            constructor(name) {
                this.brand = name;
            }
        }

        mycar = new Car("BMW");


        // Method
        class Car {
            constructor(name) {
                this.brand = name;
            }

            present() {
                return 'I have a ' + this.brand;
            }
        }

        mycar = new Car("BMW");
        mycar.present();

        // Arrow Function
        function myFun(){
            return "Hello World";
        }

        hello = () => {
            return "Hello World";
        }

        hello = () => "Hello World";



    </script>
</body>
</html>
